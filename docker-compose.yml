services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-stage
    container_name: stockflow_dcat_web
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env

  db:
    image: postgres:15-alpine
    container_name: stockflow_dcat_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  prisma:
    build:
      context: .
      dockerfile: Dockerfile
      target: migration-stage
    container_name: stockflow_dcat_prisma
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    command: npx prisma migrate deploy
    restart: 'no'

volumes:
  postgres_data:
